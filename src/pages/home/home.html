<ion-header>
  <ion-navbar color="mytheme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid fixed no-padding>
    <ion-row align-items-stretch>
      <ion-col col-12 col-md-6 *ngFor="let card of cards">
        <ion-card [color]="card.color">
          <ion-card-content>
            <ion-item text-wrap>
              <h1 class="big">{{ card.title }}</h1>
              <h1>{{ card.content }}</h1>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12>
        <ion-card color="twitter">
          <ion-card-content>
            <ion-item>
              <h1 class="big">3</h1>
              <h1>Direct Sponsor</h1>
            </ion-item>
          </ion-card-content>
        </ion-card>        
      </ion-col>    
    </ion-row>
  </ion-grid>

</ion-content>
